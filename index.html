    <link rel="icon" type="image/jpeg" href="https://mnaljojymprixuayzvnv.supabase.co/storage/v1/object/public/images/348228248_959701268554741_8922565608732474792_n.jpg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-blue: #1e293b;
        --accent-gold: #d97706;
        --brand-teal: #0d9488;
        --soft-bg: #f1f5f9;
      }
      body {
        font-family: 'Tajawal', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--soft-bg);
        overflow-x: hidden;
        color: #334155;
      }

      /* تحريكات مخصصة فاخرة */
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(1deg); }
      }
      .animate-float { animation: float 8s ease-in-out infinite; }

      @keyframes glow {
        0%, 100% { box-shadow: 0 0 20px rgba(217, 119, 6, 0.1); }
        50% { box-shadow: 0 0 40px rgba(217, 119, 6, 0.3); }
      }
      .animate-glow { animation: glow 4s ease-in-out infinite; }

      /* تصميم البطاقات الزجاجية */
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.05);
      }

      .sidebar-glass {
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(20px);
        border-left: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* تحسين السكرول بار ليناسب التصميم */
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 20px;
      }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent-gold); }
      
      .text-gradient-gold {
        background: linear-gradient(135deg, #b45309 0%, #fbbf24 50%, #d97706 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .bg-premium-dark {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      }

      /* تخصيص المسافات والزوايا */
      .rounded-huge { border-radius: 3.5rem; }
      .custom-shadow { box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.08); }
    </style>
